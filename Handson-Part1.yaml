tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/DODAS-TS/SOSC-2018/tosca.yaml

description: TOSCA template for a complete CMS Site over Mesos orchestrator

topology_template:

  inputs:

    monitordb_ip:
      type: string 
      default: "ES-Endpoint"
 
    elasticsearch_secret:
      type: string
      default: "ES-secret"
 
  node_templates:

    mesos-master-server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            dns_name: mesosserverpublic
            ports:
              mesos_port:
                protocol: tcp
                source: 5050
              marathon_port:
                protocol: tcp
                source: 8443
        scalable:
          properties:
            count: 1 
        host:
          properties:
            num_cpus: 2
            mem_size: 2G
        os:
          properties:
            image: "ost://cloud.recas.ba.infn.it/1113d7e8-fc5d-43b9-8d26-61906d89d479"


  outputs:
    vm_ip:
      value: { concat: [ get_attribute: [ mesos-master-server, public_address, 0 ] ] }
